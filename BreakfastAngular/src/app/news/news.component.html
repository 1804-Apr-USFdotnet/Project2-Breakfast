<div *ngIf="!(articles == undefined || articles.length == 0)">
<div class="news-container">
<div class="news-item" *ngFor="let article of articles">
        <img class="news-image" src="{{article.ImgUrl}}" alt="Not Available" onerror="this.src='http://www.51allout.co.uk/wp-content/uploads/2012/02/Image-not-found.gif';"/>
    </div>
    
    <div class="news-infor-content">
    <p  class="time-to-read">{{article.Author}}</p>
    <a href="{{article.Url}}"><div class="tittle">
        <h3>{{article.Title}}</h3>
    </div></a>
    <div class="paragraph">
        <p>{{article.Desc}}</p>
    </div>
    <div class="bottom-content">
        <p>{{article.PublDate}}</p>
    </div>
        </div>
    </div>
</div>
